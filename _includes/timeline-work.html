<div class="col mt-4">
    <div class="timeline-body">
      {% for item in site.data.timeline-work %}
        <div class="timeline-item">
          <div class={% if forloop.last %} "content-last" {% else %} "content" {% endif %}>
            <h7 class="date">{{ item.from }} â€” {{ item.to }}</h7>
            <h4 class="head">{{ item.title }}</h4>
            <h5>{{ item.company }} - {{ item.location }}</h5>
            <p class="text">{{ item.description }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
