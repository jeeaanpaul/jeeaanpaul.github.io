### Site Settings ###
title               : Jean-Paul Bitschnau
description         : >-
                      Hi, I'm <b>Jean-Paul</b>, aka JP :coffee:
baseurl             : ""                                # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : jeeaanpaul/jeeaanpaul.github.io   # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : true                              # Opens external URLs in new tab (works for posts, projects and navbar only)
url                 : "https://jeanpaulbitschnau.dev"

### Plugins ###
plugins:
  - jemoji
  - jekyll-sitemap
  - jekyll-seo-tag


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/**                           # For Documentation Only


### Author Info ###
author:
  name              : Jean-Paul
  image             : "/assets/img/me_face.jpg"
# email             : jean-paul.bitschnau@outlook.com
  github            : jeeaanpaul
  instagram         : jeanpaulbitschnau
  linkedin          : jbitschnau
# stackoverflow     : your_user_id
  twitter           : jeanbitschnau
# vimeo             : your_username
# youtube           : your_channel_name
# keybase           : your_username


### Posts ###
permalink: /blog/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name


### Disqus ###
disqus:
  shortname: your-short-name-disqus                     # Your website Shortname on disqus


### Analytics ###
analytics:
  enabled: false                                        # Set true to enable analytics
  google:
    tracking_id: your-google-tracking-id


### Buy me a coffee ###
# See https://www.buymeacoffee.com/
buymeacoffee:
  enabled: false
  username: your_username
  color: "#007bff"
  message: "Thank you for visiting."                    # Message to be displayed aside from the button for a few seconds.
  description: "Support me on Buy me a coffee!"


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false                                   # Set to true to enable disqus comments


### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
